{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Custom favicon using profile image -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/profile.png"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/profile.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/profile.png" sizes="192x192"/>
<link rel="icon" href="{{ base_path }}/images/profile.png"/>
<meta name="theme-color" content="#0092ca"/>

<!-- Custom CSS to hide footer -->
<style>
.page__footer {
    display: none !important;
}

/* Custom button styling for better visibility */
.btn--primary {
    background-color: #0092ca !important; /* Air theme blue color */
    border-color: #0092ca !important;
    color: white !important;
    font-weight: 500 !important;
    padding: 8px 16px !important;
    border-radius: 4px !important;
    text-decoration: none !important;
    display: inline-block !important;
    transition: all 0.3s ease !important;
}

.btn--primary:hover {
    background-color: #007aa3 !important; /* Darker blue on hover */
    border-color: #007aa3 !important;
    color: white !important;
    text-decoration: none !important;
    transform: translateY(-1px) !important;
    box-shadow: 0 2px 4px rgba(0, 146, 202, 0.3) !important;
}

.btn--primary:visited {
    color: white !important;
}

/* Teaching Timeline Styles */
.teaching-timeline {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 0;
}

.teaching-timeline h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--global-text-color);
    font-size: 1.8em;
    font-weight: 600;
}

.timeline {
    position: relative;
    padding-left: 30px;
}

.timeline::before {
    content: '';
    position: absolute;
    left: 15px;
    top: 0;
    bottom: 0;
    width: 3px;
    background-color: #0092ca;
    border-radius: 2px;
}

.timeline-item {
    position: relative;
    margin-bottom: 40px;
    padding-left: 40px;
}

.timeline-marker {
    position: absolute;
    left: -32px;
    top: 8px;
    width: 12px;
    height: 12px;
    background-color: #0092ca;
    border: 3px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 0 3px #0092ca;
    z-index: 2;
}

.timeline-content {
    background-color: var(--global-bg-color);
    border: 1px solid var(--global-border-color);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.timeline-content:hover {
    box-shadow: 0 4px 16px rgba(0, 146, 202, 0.15);
    transform: translateY(-2px);
}

.timeline-date {
    font-size: 0.9em;
    color: #0092ca;
    font-weight: 600;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.timeline-title {
    font-size: 1.2em;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.3;
}

.timeline-title a {
    color: var(--global-text-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

.timeline-title a:hover {
    color: #0092ca;
}

.timeline-venue {
    font-size: 0.85em;
    color: var(--global-text-color-light);
    margin-bottom: 10px;
    font-style: italic;
}

.timeline-description {
    font-size: 0.9em;
    color: var(--global-text-color);
    line-height: 1.5;
}

@media (max-width: 768px) {
    .teaching-timeline {
        padding: 10px;
    }
    
    .timeline {
        padding-left: 20px;
    }
    
    .timeline::before {
        left: 10px;
    }
    
    .timeline-item {
        padding-left: 30px;
    }
    
    .timeline-marker {
        left: -22px;
        width: 10px;
        height: 10px;
    }
    
    .timeline-content {
        padding: 15px;
    }
}
</style>

<!-- end custom head snippets -->
