<!-- Custom CSS to hide footer -->
<style>
.page__footer {
    display: none !important;
}

/* Custom button styling for better visibility */
.btn--primary {
    background-color: #0092ca !important; /* Air theme blue color */
    border-color: #0092ca !important;
    color: white !important;
    font-weight: 500 !important;
    padding: 8px 16px !important;
    border-radius: 4px !important;
    text-decoration: none !important;
    display: inline-block !important;
    transition: all 0.3s ease !important;
}

.btn--primary:hover {
    background-color: #007aa3 !important; /* Darker blue on hover */
    border-color: #007aa3 !important;
    color: white !important;
    text-decoration: none !important;
    transform: translateY(-1px) !important;
    box-shadow: 0 2px 4px rgba(0, 146, 202, 0.3) !important;
}

.btn--primary:visited {
    color: white !important;
}
</style>
